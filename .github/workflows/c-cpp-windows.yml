name: Windows C/C++ CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Download and setup SDL2
      run: |
           wget https://www.libsdl.org/release/SDL2-devel-2.0.14-mingw.tar.gz -o sdl2-package.tar.gz
           tar --version
    - name: Prepare tools
      run: |
           c++ --version
