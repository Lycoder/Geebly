name: Ubuntu CI

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare
      run: |
           last_commit_sha_s=$(git rev-parse --short HEAD)
    - name: Install dependencies
      run: |
           sudo apt update
           sudo apt install libsdl2-dev
           git clone https://github.com/Lycoder/lgw
           cd lgw
           make install
           cd ..
    - name: Build
      run: make
    - name: Package
      run: zip -r geebly-release-07b-50e4056-ubuntu.zip build/geebly README.md
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true
    - name: Upload
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./geebly-release-07b-50e4056-ubuntu.zip
        asset_name: geebly-release-07b-50e4056-ubuntu.zip
        asset_content_type: application/zip
